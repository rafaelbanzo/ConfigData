group 'org.microservices-with-spring-training'
version '1.0-SNAPSHOT'

//Controls the dependencies for the buildscript process
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

apply plugin: 'java'

//Allows to use a Maven bom to control your buildâ€™s dependencies
apply plugin: "io.spring.dependency-management"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-starter-parent:Dalston.RELEASE"
    }
}

dependencies {

    compile "org.springframework.cloud:spring-cloud-config-server"

    //Starter for testing Spring Boot applications with libraries including JUnit, Hamcrest and Mockito
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
